<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/article_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id"></select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="所有状态">所有状态</option>
                        <option value="草稿">草稿</option>
                        <option value="已发布">已发布</option>
                      </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="*">筛选</button>
                </div>
            </form>
            <!-- 文章列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col />
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tb"></tbody>
            </table>
            <!-- 分页区域 -->
            <div id='renderPage'></div>
        </div>
    </div>

    <!-- 文章列表表格模板 -->
    <script type="text/html" id="articleListTable">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date | Formate}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs" id="editArticleBtn">编辑</button>
                <button type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-xs layui-btn-danger" id="deleteArticleBtn">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 筛选下拉框模板 -->
    <script type="text/html" id="selectTpt">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <!-- 编辑文章 -->
    <script type="text/html" id="editArticleBtn">

    </script>


    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/article/article_list.js"></script>
    <script src="/assets/lib/template-web.js"></script>


</body>

</html>
